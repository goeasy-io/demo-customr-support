version: '1.0'
name: deploy-customer
displayName: deploy-customer
triggers:
  trigger: auto
  push:
    branches:
      prefix:
        - master
    paths:
      precise:
        - customer/uniapp
variables:
  BUILD_DIR: customer/uniapp
stages:
  - name: stage-9eeb4033
    displayName: 构建
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@nodejs
        name: build_nodejs
        displayName: Nodejs 构建
        nodeVersion: 14.16.0
        commands:
          - '# 删除远程仓库'
          - git remote rm origin
          - ''
          - '# 新增仓库设置'
          - git remote add origin https://glnp:1qaz1234.gglnp@gitee.com/goeasy-io/demo-customer-service.git
          - git config --global user.email "guilin@goeasy.io"
          - ''
          - '# 设置NPM源，提升安装速度'
          - npm config set registry https://registry.npmmirror.com
          - ''
          - '# 切换构建目录'
          - cd ${BUILD_DIR}
          - ''
          - '# 执行编译命令'
          - npm install
          - npm run build
          - ''
          - '# 移动构建目录'
          - mdkir ../../deploy
          - mv dist ../../deploy/customer
          - cd ../../
          - ''
          - '# 标记该目录'
          - git add deploy
          - git commit -m 'customer'
          - ''
          - '# 强制切换分支'
          - git fetch
          - git checkout -f deploy
          - ''
          - '# 删除老的customer'
          - rm -rf customer
          - ''
          - '# 复制master文件夹到此'
          - git restore -s master -- deploy
          - ''
          - '# 将目标目录移动至指定位置'
          - mv deploy/customer ./
          - ''
          - '# 删除空目录'
          - rm -rf deploy
          - ''
          - '# 执行推送'
          - git add customer
          - git commit -m 'Adding customer directory from master branch.'
          - git push
        caches:
          - ~/.npm
          - ~/.yarn
        notify: []
        strategy:
          retry: '0'

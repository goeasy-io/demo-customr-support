version: '1.0'
name: CD-latest
displayName: CD-latest
triggers:
  trigger: manual
  push:
    branches:
      prefix:
        - 跑不通_master
variables:
  latest_version: 1.0.9
stages:
  - name: stage-99af3cc8
    displayName: deploy
    strategy: naturally
    trigger: auto
    executor: []
    steps:
      - step: build@nodejs
        name: deploy
        displayName: deploy
        nodeVersion: 14.16.0
        commands:
          - '# 设置信息'
          - git remote rm origin
          - git remote add origin https://${GIT_USER}:${GIT_PASS}@gitee.com/goeasy-io/demo-customer-service.git
          - ''
          - '# 更新分支'
          - git fetch
          - ''
          - git config --global user.name "${GIT_USER}"
          - git config --global user.password "${GIT_PASS}"
          - git config --global user.email "${GIT_EMAIL}"
          - ''
          - '# 执行部署脚本'
          - bash latest_deploy.sh ${latest_version}
        caches:
          - ~/.npm
          - ~/.yarn
        notify: []
        strategy:
          retry: '0'
